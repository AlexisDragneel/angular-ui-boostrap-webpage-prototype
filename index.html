<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="public/css/carousel.css" rel="stylesheet">
    <link href="public/css/bootstrap.min.css" rel="stylesheet">
    <script src="public/js/angular.min.js"></script>
    <script src="public/js/project.js"></script>
</head>

<body ng-app="maclamApp">
    <div class="navbar-wrapper">
        <div class="container">
            <nav class="navbar navbar-inverse navbar-static-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toogle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="" class="navbar-brand">Maclam</a>
                    </div>
                    <div class="navbar-collapse collapse" id="navbar">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div ng-controller="maclamCtrl">
        <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
            <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
                <img ng-src="{{slide.image}}" style="margin: auto;">
                <div class="carousel-caption">
                    <h4>Slide {{slide.id}}</h4>
                    <p>{{slide.text}}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container marketing">
        <div class="row" ng-controller="authsCtrl">
            <div class="page-header">
                <h2 class="text-center">
                    Authors
                </h2>

                <div class="col-lg-4" ng-repeat="auth in auths">
                    <img ng-src="{{auth.image}}" width="140px" height="140px" alt="" class="img-circle" style="margin-top: 20px">
                    <h2>{{auth.name}}</h2>
                    <p>{{auth.text}}</p>
                </div>
            </div>
        </div>

        <hr class="featurette-divider">

        <div class="row featurette" ng-controller="newsCtrl">
            <div ng-repeat="n in news">
                <div class="col-md-7">
                    <h2 class="featurette-heading"><span class="text-muted">{{n.title}}</span></h2>
                    <p class="lead">{{n.notice}} </p>
                </div>
                <div class="col-md-5">
                    <img class="featurette-image img-responsive center-block" ng-src="{{n.image}}}" alt="generic place holder">
                </div>
            </div>
        </div>
    </div>



    <script src="public/js/jquery-3.2.1.js"></script>
    <script>
        window.jQuery || document.write('<script src="public/css/jquery-3.2.1.min.js"> <\/script>')
    </script>
    <script src="public/js/bootstrap.min.js"></script>
    <script src="public/js/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="public/js/holder.min.js"></script>

</body>

</html>

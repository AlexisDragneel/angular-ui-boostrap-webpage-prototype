<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="public/css/carousel.css" rel="stylesheet">
    <link href="public/css/bootstrap.min.css" rel="stylesheet">
    <script src="public/js/angular.min.js"></script>
    <script src="public/js/project.js"></script>
</head>

<body>
    <div class="navbar-wrapper">
        <div class="container">
            <nav class="navbar navbar-inverse navbar-static-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toogle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="" class="navbar-brand">Maclam</a>
                    </div>
                    <div class="navbar-collapse collapse" id="navbar">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div ng-app="maclamModule" ng-controller="maclamController">
        <div uib-carousel interval="interval">
            <div uib-slide ng-repeat="slide in slides" active="slide.active">
                <img ng-src="{{slide.image}}" style="margin: auto;">
                <div class="carousel-caption">
                    <h4>{{slide.text}}</h4>
                    <p>The Slide Text</p>
                </div>
            </div>
        </div>
    </div>

    <script src="public/js/jquery-3.2.1.js"></script>
    <script>
        window.jQuery || document.write('<script src="public/css/jquery-3.2.1.min.js"> <\/script>')
    </script>
    <script src="public/js/bootstrap.min.js"></script>
    <script src="public/js/ui-bootstrap-tpls-2.5.0.min.js"></script>

</body>

</html>

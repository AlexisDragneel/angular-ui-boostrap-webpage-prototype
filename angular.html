<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="public/css/bootstrap.min.css" rel="stylesheet">
    <script src="public/js/angular.min.js"></script>
</head>

<body ng-app="tutoApp">
    <div ng-controller="tutoController">
        First name: <input type="text" ng-model="person.firstName" /><br> Last name: <input type="text" ng-model="person.lastName"><br>
        <br> Full name: {{person.firstName +" "+ person.lastName}}
        <p>Total in dollar: <span ng-bind="quantity*cost"></span></p>
        <p>length of array:{{length}}</p>
        <ul>
            <li ng-repeat="x in array">
                {{x}}
            </li>
        </ul>
    </div>
    <div ng-app="tutoApp" ng-init="quantity=1;cost=5" ng-controller="tutoAnother">
        <h1>This is in an another app</h1>
        <p>Total in dollar: {{quantity*cost}}</p>
        <div ng-repeat="person in personas">
            <p>{{person.name}}</p><br>
            <p>{{person.age}}</p>
        </div>
    </div>
    <script src="angulartutorial.js"></script>

</body>

</html>
